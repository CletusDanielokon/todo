<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <img src="do.webp" alt="To-Do Icon" class="login-icon" />
    <h1>SIGN UP</h1>
    <p>Signup to manage your tasks</p>

    <form class="login-form" onsubmit="event.preventDefault(); window.location.href='todo.html';">
      <input type="name" placeholder="Enter full name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">sign up</button>
    </form>

  </div>

</body>
</html>
